<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap2</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <header style="text-align: center;"><h1>Event 1</h1></header>
    <hr>
    <br>
    <div style="text-align: center; background: lightgray; border-radius: 10px;">
        <h2>Number of available seats: 23</h2>
    </div>
    <br>
    <div class="user-row">
        <div class="img-column">
            <img src="https://www.cvent.com/sites/default/files/styles/focus_scale_and_crop_800x450/public/migrated_attachments/42941105204_2b2e53ec80_k.jpg?itok=RNdq7ozN" alt="Event-image" style="border-radius:50px ;">
        </div>
        <div class="form-column">
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Name: </label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Email :</label>
                  <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Phone No: </label>
                    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Phone Number">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of seats: </label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>1</option>
                      <option>2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Name pf Attendee 2: </label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
                </div>
            </form>
            <button type="button" class="btn btn-primary">Submit</button>
            <br>
            <button type="button" class="btn btn-danger">Cancel</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
